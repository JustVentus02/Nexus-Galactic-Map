<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Galactic Map 3326</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
            overflow: hidden;
        }
        
        #container:active {
            cursor: grabbing;
        }
        
        #map-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zoom-btn {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .zoom-btn:hover {
            background: #fff;
            color: #000;
        }
        
        .reset-btn {
            width: 80px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            color: #fff;
            font-size: 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .reset-btn:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="map-image" src="https://i.imgur.com/2kU1PB8.jpeg" alt="Galactic Map" draggable="false">
        
        <div class="controls">
            <button class="zoom-btn" onclick="zoomIn()">+</button>
            <button class="zoom-btn" onclick="zoomOut()">âˆ’</button>
            <button class="reset-btn" onclick="resetZoom()">RESET</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const mapImage = document.getElementById('map-image');
        
        let currentZoom = 1;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let translateX = 0;
        let translateY = 0;
        
        const minZoom = 0.5;
        const maxZoom = 5;
        
        function updateTransform() {
            mapImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
        }
        
        function zoomIn() {
            if (currentZoom < maxZoom) {
                currentZoom = Math.min(currentZoom * 1.5, maxZoom);
                updateTransform();
            }
        }
        
        function zoomOut() {
            if (currentZoom > minZoom) {
                currentZoom = Math.max(currentZoom / 1.5, minZoom);
                updateTransform();
            }
        }
        
        function resetZoom() {
            currentZoom = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }
        
        // Mouse wheel zoom
        container.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
            const newZoom = Math.max(minZoom, Math.min(maxZoom, currentZoom * zoomFactor));
            
            if (newZoom !== currentZoom) {
                currentZoom = newZoom;
                updateTransform();
            }
        });
        
        // Mouse drag to pan
        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX = e.clientX - startX;
                translateY = e.clientY - startY;
                updateTransform();
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        // Initialize
        updateTransform();
    </script>
</body>
</html>
